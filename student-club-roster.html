<!DOCTYPE html>
<html lang="en">
<head>
  <title>Club Membership</title>

  <style>
      
      .selected {
        text-decoration: line-through ;
        font-style: italic;
        color: gray;
      }

      input {
          width: 100%;
          padding: 5px;
          margin: 5px 5px 5px 0px;
          box-sizing: border-box;

      }

  </style>

</head>
<body>

    <h1>Student Club Roster</h1>

    <h2>Add Students</h2>

    <label for="student-name">Student Name</label><input id="student-name" name="student-name">
    <br>
    <label for="student-id">Student ID</label><input id="student-id" name="student-id">
    <br>
    <label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
    <br>
    <button id="add-student">Add Student</button>    

    <h2>Student List</h2>

    <p>There are 
        <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span> 
    student(s) in the club.</p>
    

    <ul id="student-list">
        <!-- use JavaScript to create li elements  -->
    </ul>

    <button id="remove-selected-students">Remove selected students</button>

<script>

    /* Add the following functionality to this page

    When the page loads
        - Using JavaScript, display 0 in span#student-count

    When button#add-students is clicked
        - Read the value from the student-name input
        - Read the value from the student-id input
        - Read the value from the student-gpa input
        - Create a new li element
        - Set the new li element innerHTML to a string containing the student's name, id, and GPA
            - for example "Beyonce Knowles, id: aa1234bb, GPA: 3.8"
            - Use a template string  
        - Add a click event handler to each li element. 
            When a li element is clicked, add the class="selected" to that li element.
            When a li element is clicked again, remove the class="selected" from that li element
        - Add the new li element to ul#student-list element 
        - Update the span#student-count value to the new number of students

    When button#remove-selected-students is clicked, 
        - remove all of the elements with the class="selected" from the list. 
        
    */
    console.log('script was loaded')
    let studentName = document.querySelector('#student-name')
    let studentId = document.querySelector('#student-id')
    let studentGPA = document.querySelector('#student-gpa')
    let addButton = document.querySelector('#add-student')
    let removeStudents = document.querySelector('#remove-selected-students')
    let studentList = document.querySelector('#student-list') //targets <ul>
    let maxGPA = 4 //sets max GPA
    let minGPA = 0 //sets min GPA
    
    let studentCounter = 0 //sets student counter
    let studentCount = document.querySelector('#student-count')

    //displays 0 student counter
    studentCount.innerHTML = studentCounter
    
    /*this validates each entry feild 
    adds the student to the list
    counts the student, and puts the number of students
    into the properlocation*/
    addButton.addEventListener('click', function(){  
      let name = studentName.value
      let id = studentId.value
      let gpa = studentGPA.value
       
      if(name == ''){
        alert('Please enter a name')
      } else if (id == '') {
        alert('Please enter students id')
      }else if (gpa == '') {
        alert('Please enter students GPA')
      } else if(gpa > maxGPA) {
        alert('Please enter a GPA between 0 & 4')
      } else if (gpa < minGPA) {
        alert('Please enter a GPA between 0 & 4')
      } else {
      let ListItem = document.createElement('li')
      ListItem.innerHTML = name + ', id: ' + id + ', GPA ' + gpa
      studentList.appendChild(ListItem)
      //counts students entered
      studentCounter++
      //updated students
      studentCount.innerHTML = studentCounter
      console.log('item was added to list')
      //clears input feilds
      studentName.value = ''
      studentId.value = ''
      studentGPA.value = ''
      console.log('Name, ID, GPA values have been cleared')
      }
    })



    /*This is supposed to add an event listener to the List
    then check to see if the <li> element has a class of
    selected, if it doesn't have one it will add one or else
    it will remove it*/
    studentList.addEventListener('click', function() {
    let studentListElement = document.getElementById('#student-list').childNodes[0] 
        if(studentListElement.classList.value !== 'selected'){

          studentListElement.classList.add('selected')
          console.log('Class "selected" was added to a list element.')
        } else {
          studentListElement.classList.remove('selected')
          console.log('Class "selected" was removed from a list item.')
        }
    })
     
    /*this ads and event listener to the remove students button
    and delets the ones with */
    removeStudents.addEventListener('click', function(){
      let selectedListItem = document.querySelector('.selected')
      studentList.removeChild(selectedListItem) //found on abeautifulsite.net
    })

</script>

</body>
</html>
